<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up | Discover new places</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
    }

    .left-section,
    .right-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left-section {
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
                  url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center center;
      background-size: cover;
    }

    .right-section {
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    }

    .signup-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .title {
      font-family: 'Pacifico', cursive;
      font-size: 28px;
      color: #a64ac9;
      margin-bottom: 20px;
    }

    h2 {
      color: #a64ac9;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
    }

    .signup-button,
    .login-button {
      width: 100%;
      background-color: #a64ac9;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }

    .signup-button:hover,
    .login-button:hover {
      background-color: #8721b8;
    }

    .success {
      color: green;
      text-align: center;
      display: none;
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-section {
        display: none;
      }

      .right-section {
        width: 100%;
        height: 100vh;
      }
    }
  </style>
</head>
<body>

  <div class="left-section"></div>

  <div class="right-section">
    <div class="signup-box">
      <div class="title">Discover new places</div>
      <h2>Sign Up</h2>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button class="signup-button" onclick="registerUser()">Sign Up</button>
      <button class="login-button" onclick="loginRedirect()">Back to Login</button>
      <div id="successMessage" class="success">Registration successful! You can now log in.</div>
    </div>
  </div>

  <script>
    async function registerUser() {
            
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value;
        const successMessage = document.getElementById('successMessage');

        if (name && email && password) {
          try {
            const response = await fetch('http://localhost:3000/api/signup', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ name, email, password })
            });

            const result = await response.json();

            if (result.success) {
              successMessage.textContent = "Registration successful! You can now log in.";
              successMessage.style.display = "block";
              setTimeout(() => {
                window.location.href = "login.html";
              }, 1500);
            } else {
              alert(result.message || "Registration failed.");
            }
          } catch (err) {
            console.error(err);
            alert("Server error. Please try again.");
          }
        } else {
          alert("Please fill in all fields.");
        }
      }
       function loginRedirect() {     
        window.location.href = "login.html"; // replace with correct path if needed
      }
  </script>

</body>
</html>
